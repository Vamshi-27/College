<!-- Develop an external style sheet named as “style.css” and provide different styles for h2, h3, hr, p, div, span, 
time, img & a tags. Apply different CSS selectors for tags and demonstrate the significance of each.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title> Linking CSS </title>
    <link rel="stylesheet" href="Style3.css">
</head>
<body>
    <div id="main-content">
        <h2> Title </h2>
        <h3> Sub-Title </h3>
        <hr>
        <p> This is a paragraph with <span> important text </span> </p>

        <time datetime="2024-10-22"> October 22, 2024 </time>
        <br>
        <br>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <br>
        <a href="https://www.google.com"> Link to access Google </a>
    </div>
</body>
</html>
